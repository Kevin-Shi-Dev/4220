{% extends "base.html" %} {% block content %}
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-6 mx-auto text-center">
            <img src="/media/{{ img }}" style="border: 2px solid #000000;width:800px;height:600px;" />
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm mx-auto text-center">
            <h3><b>Type: {{ type }}</b></h3>
        </div>
        <div class="col-sm mx-auto text-center">
            <h3><b>Dimensions: {{ width }}x{{ height }}</b></h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6 mx-auto text-center">
            <h3><b>Tags: {{ tags }}</b></h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6 mx-auto text-center">
            <a href="mailto:admin@lainsystems.com?subject=Reporting of image: {{ img }}"><button class="btn btn-dark" >Report NSFW</button></a>
        </div>
    </div>
</div>
{% endblock %}
