{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-sm-2">
		<div class="search-box">
			<div class="col-sm-12 mx-auto">
				<form action="/gallery" class="form-inline justify-content-start" method="post">{% csrf_token %}
					<div class="lain-label">
						<div class="form-group col-sm-4 justify-content-start">
							<label class="lain-label">Search:</label>
							<input class="form-control form-control-sm" type="text" placeholder="Search term" aria-label="Search" name="search_term" />
						</div>
						<div class="form-group col-sm-4">
							<label class="lain-label">Width at least:</label>
							<input class="form-control form-control-sm mr-3 w-100" type="number" placeholder="0" name="width" />
						</div>
						<div class="form-group col-sm-4">
							<label class="lain-label">Image type:</label>
							<select class="form-control" name="img_type">
								<option value="">Any</option>
								<option value="jpg">JPG</option>
								<option value="png">PNG</option>
							</select>
						</div>
					</div>
					<div class="col-sm mx-auto">
						<div class="lain-label">
							<br>
							<button type="submit" class="btn btn-dark">Search Images</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-10">
		<div class="container-fluid">
			<div class="row mt-3">
				<div class="col-sm-6 mx-auto">
					{% for img in images %}
						<a href="/display/{{ img }}" target="new"><img src='/media/thumbs/thumb_{{ img }}' style='border: 2px solid #dedede;' /></a>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
