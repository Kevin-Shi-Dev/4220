{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-6 mx-auto">
			{% for img in images %}
				<a href="/media/{{ img }}" target="new"><img src='/media/thumbs/thumb_{{ img }}' style='border: 2px solid #dedede;' /></a>
			{% endfor %}
        </div>
    </div>
</div>
{% endblock %}
